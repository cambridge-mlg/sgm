command:
  - ${interpreter}
  - ${program}
  - --config=experiments/configs/inf_mnist.py:0,50000
  - --rerun
method: bayes
metric:
  goal: minimize
  name: valid/loss
name: inf_bayes_sweep_0_50k
parameters:
  blur_Ïƒ_init:
    distribution: categorical
    values:
      - 0.
      - 1.
      - 3.
  clip_norm:
    distribution: log_uniform_values
    max: 10
    min: 1
  final_lr_mult:
    distribution: log_uniform_values
    max: 0.01
    min: 0.0003
  init_lr_mult:
    distribution: log_uniform_values
    max: 0.1
    min: 0.03
  lr:
    distribution: log_uniform_values
    max: 0.003
    min: 0.0001
  warmup_steps_pct:
    distribution: uniform
    max: 0.2
    min: 0
  weight_decay:
    distribution: log_uniform_values
    max: 0.003
    min: 0.00001
  steps:
    distribution: categorical
    values:
      - 60000
      - 75000
  model:
    parameters:
      hidden_dims:
        distribution: categorical
        values:
          - 2048,1024,512,256
          - 2048,1024,512,256,128
          - 2048,1024,512,256,128,64
      squash_to_bounds:
        distribution: constant
        value: True
      transform:
        distribution: constant
        value: "AffineTransformWithoutShear"
program: experiments/train/train_inference_model.py
run_cap: 64